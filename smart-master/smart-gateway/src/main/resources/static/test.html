<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>test</title> 
<script src="jquery-1.12.4.js"></script>
<script src="Base64.js"/></script>
<script type="text/javascript">


function logout(){
	document.getElementById("aa").innerHTML="";
	$.ajax
	  ({
	    type: "POST",
	    url: "/auth/logout",	  
	    contentType : "application/x-www-form-urlencoded; charset=utf-8",
	    async: false,
	    success: function (d){
	    
	    document.getElementById("aa").innerHTML=d.em;
	    },
	    error: function (XMLHttpRequest, textStatus, errorThrown) {
	    	document.getElementById("aa").innerHTML=XMLHttpRequest.status+','+XMLHttpRequest.readyState+', '+textStatus;
        } 
	});
}

function login(){
	document.getElementById("aa").innerHTML="";
	$.ajax
	  ({
	    type: "POST",
	    url: "/auth/login",	   
	    contentType : "application/x-www-form-urlencoded; charset=utf-8",
	    data:$("#form1").serialize(),
	    async: false,
	    success: function (d){
	    	var date = new Date();
 	    	document.getElementById("aa").innerHTML=date.getFullYear()+"-"+date.getMonth()+1+"-"+date.getDate()+" "+date.getHours()+
 	    	":"+date.getMinutes()+":"+date.getSeconds()+
 	    	"  Login success "+d.ec+"--"+d.userId;
	    },
	    error: function (XMLHttpRequest, textStatus, errorThrown) {
	    	document.getElementById("aa").innerHTML=XMLHttpRequest.status+','+XMLHttpRequest.readyState+', '+textStatus;
        } 
	});
}
</script>
</head>
<body>

<form name="form1" id="form1" method="POST" >
      <input type="text" name="userId" value="450821198808181453" id="userId" class="text"/>
      <input type="text" name="username" value="450821198808181453" id="username" class="text"/>
      <input type="password" name="password" value="123456" id="password" class="text"/>
      <input type="hidden" name="client" id="client" value="frontend"/>
      <input type="hidden" name="authtype" id="authtype" value="pc"/>
       
      <input type="hidden" name="currentBusinessCode" id="currentBusinessCode" value="1234321"/>
      <input type="button"  onClick="login()" name="sub" value="登陆" class="page"/>
      <input type="button"  onClick="logout()" name="sub" value="退出" class="page"/>     
</form>
<br><hr>
<div id="aa" name="aa"></div>
</body>
</html>
